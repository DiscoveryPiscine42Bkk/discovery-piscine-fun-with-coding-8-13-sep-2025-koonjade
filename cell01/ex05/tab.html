<!DOCTYPE html>
<html>
  <head>
    <title>Tab</title>
    <style>
      table {
        width: 50%;
        margin: 50px auto; /* จัดให้อยู่กลางหน้า */
        border-collapse: collapse; /* ลบช่องว่างระหว่างเส้นขอบ */
      }
      td {
        width: 50%;
        height: 150px;
        text-align: center;
        vertical-align: middle;
        font-size: 24px;
        color: white;
      }
      .box1 {
        background-color: teal;
      }
      .box2 {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td class="box1">Hello</td>
        <td class="box2">World</td>
      </tr>
    </table>
  </body>
</html>
